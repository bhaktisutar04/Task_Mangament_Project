<div class="task-form-container">
  <h2>{{ isEditMode ? 'Edit Task' : 'Create Task' }}</h2>
  <form (ngSubmit)="saveTask()">
    <table class="task-form-table">
      <tr>
        <td><label for="title">Title</label></td>
        <td><input id="title" [(ngModel)]="task.title" name="title" required /></td>
      </tr>
      <tr>
        <td><label for="description">Description</label></td>
        <td><input id="description" [(ngModel)]="task.description" name="description" required /></td>
      </tr>
      <tr>
        <td><label>Completed</label></td>
        <td><input type="checkbox" [(ngModel)]="task.completed" name="completed" /></td>
      </tr>
      <tr>
        <td colspan="2" class="buttons">
          <button type="submit">Save</button>
          <button type="button" (click)="cancel()">Cancel</button>
        </td>
      </tr>
    </table>
  </form>
</div>
